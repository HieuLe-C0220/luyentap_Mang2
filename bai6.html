<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay thế ký tự trong mảng</title>
</head>
<body>
<script>
    let inputtext = prompt("Mời nhập chuỗi 1");
    let inputString = inputtext.split("");
    console.log(inputString);
    for(i=0;i<inputString.length;i++){
        if(inputString[i] === "-") {
            inputString[i] = "_";
        }
    }
    document.write(inputString.join(""));
</script>
</body>
</html>
